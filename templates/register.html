{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<section class="container-fluid">
  <div class="row min-vh-100">
    
    <div class="col-sm-6 d-flex align-items-center justify-content-center">
      <form method="POST" class="w-100" style="max-width: 23rem;">
        <h3 class="fw-normal mb-4">Register</h3>

        <div class="mb-4">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" name="fullname" id="fullname" placeholder="Name" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <label for="confirmation" class="form-label">Confirm Password</label>
          <input type="password" name="confirmation" id="confirmation" placeholder="Password (Repeat)" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
        </div>

        <p class="text-center">
          Already have an account? 
          <a href="/login" class="link-light">Log in here</a>
        </p>
      </form>
    </div>
    
    <div class="col-sm-6 d-none d-sm-block px-0">
      <img src="/static/fountain.jpg"
           alt="Register image"
           class="w-100 vh-100 object-fit-cover"
           style="object-position: center;">
    </div>

  </div>
</section>
{% endblock %}
