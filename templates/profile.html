{% extends "layout.html" %}

{% block title %}My Profile{% endblock %}

{% block main %}
<section class="container-fluid">
  <div class="row min-vh-100">

    <div class="col-sm-6 d-flex align-items-center justify-content-center">
        
      <form method="POST" class="w-100" style="max-width: 23rem;">
        <h3 class="fw-normal mb-4">Change Password</h3>
        
        <div class="mb-4">
            <label class="form-label"><strong>Name:</strong> {{ user.name }}</label>
        </div>
        <div class="mb-4">
            <label class="form-label"><strong>Username:</strong> {{ user.username }}</label>
        </div>

        <div class="mb-4">
          <label for="current_password" class="form-label">Current Password</label>
          <input type="password" name="current_password" id="current_password" placeholder="Current Password" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <label for="new_password" class="form-label">New Password</label>
          <input type="password" name="new_password" id="new_password" placeholder="New Password" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <label for="confirmation" class="form-label">Confirm New Password</label>
          <input type="password" name="confirmation" id="confirmation" placeholder="Confirm New Password" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <button type="submit" class="btn btn-primary btn-lg w-100">Update Password</button>
        </div>
      </form>
    </div>

    <div class="col-sm-6 d-none d-sm-block px-0">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
           alt="Profile update"
           class="w-100 vh-100 object-fit-cover"
           style="object-position: center;">
    </div>

  </div>
</section>
{% endblock %}
