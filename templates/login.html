{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<section class="container-fluid h-100">
  <div class="row h-100">
    
    <!-- Login Form -->
    <div class="col-sm-6 d-flex align-items-center justify-content-center">
      <form method="POST" class="w-100" style="max-width: 23rem;">
        <h3 class="fw-normal mb-4">Log in</h3>

        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
        </div>

        <p class="text-center">
          Don't have an account? 
          <a href="/register" class="link-light">Register here</a>
        </p>
      </form>
    </div>

    <!-- Image Side -->
    <div class="col-sm-6 d-none d-sm-block px-0">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
           alt="Login image" 
           class="w-100 vh-100 object-fit-cover" 
           style="object-position: left;">
    </div>

  </div>
</section>
{% endblock %}
