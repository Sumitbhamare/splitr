{% extends "layout.html" %}
{% block title %}Add Personal Expense{% endblock %}
{% block main %}

<div class="container content-container">
  <h3 class="mb-4">Add Personal Expense</h3>
  <form method="POST">

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" name="description" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Total Amount</label>
      <input type="number" name="amount" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Select User to Split With</label>
      <select name="other_user_id" class="form-select" required>
        <option value="" disabled selected>Select user</option>
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label>Your Share</label>
        <input type="number" step="0.01" name="payer_share" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Their Share</label>
        <input type="number" step="0.01" name="other_share" class="form-control" required>
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-4">Add Expense</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Cancel</a>
  </form>
</div>

{% endblock %}
